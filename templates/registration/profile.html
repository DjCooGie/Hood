{% extends 'base.html' %}

{% block content  %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <img class="rounded-circle account-img d-block mx-auto" src="{{ user.profile.profile_pic.url }}"
                height="125px" width="125px">
            <h5 class="text-center mt-3">{{user.username}}</h5>
            <p class="text-center"> {{user.email}}</p>

            <p class="text-center">My Hood<a href="{% url 'edit-profile' %}" class="btn btn-sm btn-info">Update
                    Profile</a></p>

        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
