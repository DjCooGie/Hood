{%extends "registration/base.html"%}

{% load bootstrap3 %}

{% block content %}
<div class="container" >
  <div class="row" style="margin-top: 10%;" >
    <!-- Empty div -->
    <div class="col-lg-3"></div>

    <div class="col-lg-6 mt-4 pt-2 " style="background:rgba(107, 104, 104, 0.417);padding: 2%;">
      {% if form.errors %}
        <p>Password or Username entered is Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center font-weight-bold">Sign In</h3>
        </div>
        <div class="panel-body">

          <form   action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-md align-middle btn-outline-info font-weight-bold" value="LOGIN">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>
      <strong>Not a member yet? <a class="text-info" href="/accounts/register">Register Now</a></strong>

    </div>

  </div>
</div>

{% endblock %}
