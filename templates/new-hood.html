{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<div class="container">
    
    <div class="row p-1 " >
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h5 class="text-center">Add Your Hood</h5>
            <form action="" method="POST" enctype="multipart/form-data" novalidate >
                {% csrf_token%}
                {% bootstrap_form form %}
                <button class="btn btn-sm btn-outline-default">Add Hood</button>
            </form> 
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

{% endblock %}
