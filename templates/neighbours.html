{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<div class="container">
    <div class="row" style="margin-top: 5%;">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <table class="table table-striped table-light">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Name</th>
                    <th scope="col">Location</th>
                </tr>
            </thead>
            <tbody>
                {% for neighbour in neighbours %}
                    <tr>
                            <th scope="row">*</th>
                            <td>{{ neighbour.user.username }}</td>
                            <td>{{ neighbour.location}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-md-2"></div>
</div>
</div>
{% endblock %}
